name: MLOps CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          # requirements.txt у вас пустой — этот блок не сломает сборку, если вы начнёте его заполнять позже
          if (Test-Path "requirements.txt") {
            $nonEmpty = (Get-Content "requirements.txt" | Where-Object { $_.Trim() -ne "" } | Measure-Object).Count
            if ($nonEmpty -gt 0) {
              python -m pip install -r requirements.txt
            }
          }

          python -m pip install mlflow "dvc[s3]" great-expectations evidently feast

      - name: Pull data with DVC (only if remote configured)
        run: |
          $remotes = (python -m dvc remote list 2>$null)
          if ($LASTEXITCODE -eq 0 -and $remotes) {
            python -m dvc pull
          } else {
            Write-Host "DVC remote is not configured. Skipping 'dvc pull'."
          }

      - name: Ensure dataset exists
        run: |
          if (-not (Test-Path "data\raw\dataset.csv")) {
            Write-Error "data\raw\dataset.csv not found. Either (1) configure DVC remote + dvc pull, or (2) commit the dataset into the repo."
            exit 1
          }

      - name: Run data validation (optional)
        run: |
          if (Test-Path "src\validate_data.py") {
            python src\validate_data.py
          } else {
            Write-Host "src\validate_data.py not found. Skipping validation."
          }

      - name: Train model
        run: python src\train.py

      - name: Evaluate model
        run: python src\evaluate.py

      - name: Check model quality (F1 >= 0.85)
        run: |
          $code = @"
import json, sys
from pathlib import Path

p = Path("metrics.json")
if not p.exists():
    print("metrics.json not found. Ensure evaluate.py writes it.", file=sys.stderr)
    sys.exit(1)

m = json.loads(p.read_text(encoding="utf-8"))
if "f1" not in m:
    print("metrics.json does not contain 'f1' key.", file=sys.stderr)
    sys.exit(1)

f1 = float(m["f1"])
print(f"F1={f1}")
if f1 < 0.85:
    print(f"Model quality is too low: {f1} < 0.85", file=sys.stderr)
    sys.exit(1)
"@

          $code | Out-File -Encoding utf8 .\_check_f1.py
          python .\_check_f1.py
