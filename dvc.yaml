stages:
  generate:
    cmd: python src/generate_data.py --n 5000 --seed 42
    deps:
      - src/generate_data.py
    outs:
      - data/raw/dataset.csv

  validate:
    cmd: python src/validate_data.py
    deps:
      - src/validate_data.py
      - data/raw/dataset.csv

  preprocess:
    cmd: python src/preprocess.py
    deps:
      - src/preprocess.py
      - data/raw/dataset.csv
    outs:
      - data/processed/train.csv
      - data/processed/test.csv

  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - data/processed/train.csv
    outs:
      - models/model.joblib

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - src/evaluate.py
      - data/processed/test.csv
    metrics:
      - metrics/metrics.json

  monitor:
    cmd: python src/monitor_drift.py --reference data/processed/train.csv --current data/processed/test.csv --model-path models/model.joblib --out-dir reports
    deps:
      - src/monitor_drift.py
      - data/processed/train.csv
      - data/processed/test.csv
      - models/model.joblib
    outs:
      - reports/drift_metrics.json
      - reports/data_drift_evidently.html
      - reports/evidently_error.txt
